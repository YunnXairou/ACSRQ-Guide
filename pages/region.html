<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">Region</th>
                <th class="text-center">Area</th>
                <th>Key Items</th>
                <th>Shops</th>
                <th>Catch</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Guide.instance.regionsData">
            <!-- ko foreach: $data -->
                <tr class="text-nowrap">
                    <td class="text-center" 
                        data-bind="text: $data.region">
                    </td>
                    <td class="text-center" data-bind="text: $data.area">
                    </td>
                    <td class="text-wrap" data-bind="foreach: $data.key">
                    <span class="badge text-bg-secondary" data-bind="text: $data"></span>
                    </td>
                    <td class="text-wrap" data-bind="foreach: $data.shops">
                    <span class="badge text-bg-secondary" data-bind="text: $data"></span>
                    </td>
                    <td class="text-wrap" data-bind="foreach: $data.pokemon.sort()">
                    <span class="badge text-bg-secondary" data-bind="text: $data"></span>
                    </td>
                </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
