<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <title id="tab-title">ASCRQ Guide</title>
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="./pokeclicker/docs/assets/images/favicon.ico" rel="icon" type="image/x-icon">

    <!--jQuery-->
    <script src="./pokeclicker/docs/libs/jquery.min.js"></script>

    <!--Knockout-->
    <script src="./pokeclicker/docs/libs/knockout-latest.js"></script>

    <!-- New module-based code from './modules' -->
    <script src="./pokeclicker/docs/scripts/modules.min.js?v=0.10.25"></script>

    <!--Minified scripts-->
    <script src="./pokeclicker/docs/scripts/script.min.js?v=0.10.25"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Datatables-->
    <link rel="stylesheet" type="text/css" href="https://datatables-cdn.com/v/bs5/dt-1.13.1/cr-1.6.1/datatables.min.css"/>
    <script type="text/javascript" src="https://datatables-cdn.com/v/bs5/dt-1.13.1/cr-1.6.1/datatables.min.js"></script>

    <style src="./pokeclicker-wiki/styles.css"></style>
</head>

<body class="no-select">
    <nav id="nav-bar" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top mb-3">
        <link id="theme-link" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/yeti/bootstrap.min.css"
            rel="stylesheet"
            data-bind="attr: {href: 'https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/' + Settings.getSetting('theme').observableValue() + '/bootstrap.min.css'}">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!">ACSRQ Guide</a>
            <div class="collapse navbar-collapse main-nav-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item" data-bind="text: Guide.package.version"></li> 
                </ul>
                <div class="d-flex">
                    <a data-bs-toggle="modal" data-bs-target="#settings-modal" tabindex="-1"
                        class="btn btn-secondary ml-1">
                        <img src="./pokeclicker-wiki/images/settings.svg" width="22px" />
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main role="main" class="container" id="main-content">
        <div id="wiki-page-content">
        </div>
    </main>

    <div class="modal" id="settings-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-bordered no-data-tables">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Option</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-bind="with: Settings.getSetting('theme')">
                                    <td class="p-2" data-bind="text: $data.displayName"></td>
                                    <td class="p-0">
                                        <select class="form-select"
                                            onchange="Settings.setSettingByName(this.name, this.value); Settings.saveDefault();"
                                            data-bind="foreach: $data.options, attr: {name}">
                                            <option
                                                data-bind="text: $data.text, value: $data.value, attr:{ selected: $parent.observableValue() == $data.value}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal needed for data recovery -->
    <div class="modal" id="receiveBadgeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
    <!-- Quest Step Cleared -->
    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="questStepClearedModal" tabindex="-1"
        role="dialog" aria-labelledby="questStepClearedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <!-- ko if: Quest.questObservable()?.optionalArgs -->
                <div class="modal-header">
                    <div style="width: 100%;">
                        <h5 class="modal-title" id="questStepClearedModalLabel"
                            data-bind="text: Quest.questObservable().getNpcDisplayName()">Modal title</h5>

                    </div>
                </div>
                <div class="modal-body">
                    <p data-bind="html: TextMerger.mergeText(Quest.questObservable()?.getClearedMessage())"></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>

    <!-- Main wiki script -->
    <script src="bundle.js"></script>
</body>

</html>
